<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: black">
    <div
      id="div"
      style="
        width: 500px;
        height: 500px;
        position: absolute;
        left: 35%;
        bottom: 30%;
      "
    ></div>

    <div id="div2" style="width: 100%; height: 100%"></div>
    <script>
      var div = document.getElementById("div");
      var div2 = document.getElementById("div2");
      var leftPos = 50;
      var downPos = 50;

      function changeColor() {
        var x = Math.floor(Math.random() * 256);
        var y = Math.floor(Math.random() * 256);
        var z = Math.floor(Math.random() * 256);
        var farge = "rgb(" + x + "," + y + "," + z + ")";
        // console.log(farge);
        div.style.background = farge;

        setTimeout(changeColor, 1);
      }
      changeColor();

      function rot() {
        var c = Math.floor(Math.random() * 360);
        var rotate = "rotate(" + c + "deg)";
        div.style.transform = rotate;

        setTimeout(rot, 1);
      }
      rot();

      function moveSelection(evt) {
        switch (evt.keyCode) {
          case 65 || 37:
            leftPos -= 5;
            var leftStyle = leftPos + "%";
            div.style.left = leftStyle;
            break;
          case 68 || 38:
            leftPos += 5;
            var leftStyle = leftPos + "%";
            div.style.left = leftStyle;
            break;
          case 87 || 39:
            downPos += 5;
            var downStyle = downPos + "%";
            div.style.bottom = downStyle;
            break;
          case 83 || 40:
            downPos -= 5;
            var downStyle = downPos + "%";
            div.style.bottom = downStyle;
            break;
          default:
            downPos = 30;
            var downStyle = downPos + "%";
            div.style.bottom = downStyle;

            leftPos = 35;
            var leftStyle = leftPos + "%";
            div.style.left = leftStyle;
        }
      }

      window.addEventListener("keydown", moveSelection);

      var i = 0;

      function img() {
        i++;
        if (i < 300) {
          div2.innerHTML = `<img src="/www.vg.no/Nyheter fra Norges mest leste nettavis â€“ VG - 7-11-2022 12-53-09/vg (${i})" style="width: 100%; height: 100%">`;
        } else {
          i = 0;
        }
        setTimeout(img, 100);
      }
      img();
    </script>
  </body>
</html>
