<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <script>
      filmArray = [
        "ToyStory",
        "ToyStory2",
        "ToyStory3",
        "ToyStory4",
        "ToyStory5",
      ];

      var liste = document.getElementsByTagName("li");

      for (var i = 0; i < filmArray.length; i++) {
        liste[i].innerHTML = filmArray[i];
        var x = Math.floor(Math.random() * 256);
        var y = Math.floor(Math.random() * 256);
        var z = Math.floor(Math.random() * 256);
        var farge = "rgb(" + x + "," + y + "," + z + ")";
        liste[i].style.backgroundColor = farge;
      }
    </script>
  </body>
</html>
