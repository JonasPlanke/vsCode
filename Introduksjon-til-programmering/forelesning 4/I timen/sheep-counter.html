<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>tell antall sævver</h1>
    <button id="counter-btn">
      <img src="/forelesning3/sau.jfif" />
    </button>
    <p id="sheep-txt">du har telt null sævvvvver</p>
    <div id="sheep-container"></div>

    <script>
      var counterBtn = document.getElementById("counter-btn");
      var sheepTxt = document.getElementById("sheep-txt");
      var sheepContainer = document.getElementById("sheep-container");
      var counter = 0;

      function countSheep() {
        counter++;
        console.log(counter);
        sheepTxt.innerHTML = `du har telt ${counter} sauer`;
        sheepContainer.innerHTML += `<img src="/forelesning3/happy-sheep.gif" style="width: 100px" />`;
      }
      counterBtn.onclick = countSheep;
    </script>
  </body>
</html>
