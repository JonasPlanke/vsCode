<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return</title>
  </head>
  <body>
    <div id="box"></div>

    <script>
      var box = document.getElementById("box");

      /*
            TODO: Gj√∏r slik at funksjonen returnResult returnerer resultatet i console.loggen
        */

      function returnResult(number1, number2) {
        return number1 + number2;
      }

      box.innerHTML = `5 + 7 = ${returnResult(5, 7)}`;
    </script>
  </body>
</html>
