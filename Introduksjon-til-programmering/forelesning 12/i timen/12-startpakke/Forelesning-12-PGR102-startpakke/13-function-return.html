<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function return</title>
  </head>
  <body>
    <input id="style-box-btn" type="button" value="Style box" />
    <div id="box"></div>

    <script>
      var styleBoxBtn = document.getElementById("style-box-btn");
      var box = document.getElementById("box");

      /*
            TODO: når knappen klikkes på skal høyde og bredde og bakgrunnsfargen settes ved hjelp av funksjonene nedenfor.
        */

      function styleBox() {
        box.style.height = getRandomDimension();
        box.style.width = getRandomDimension();
        box.style.backgroundColor = getRandomColor();
      }

      function getRandomDimension() {
        var randomDimension = Math.floor(Math.random() * 256);
        return `${randomDimension}px`;
      }

      function getRandomColor() {
        var r = Math.floor(Math.random() * 256);
        var g = Math.floor(Math.random() * 256);
        var b = Math.floor(Math.random() * 256);
        return `rgb(${r}, ${g}, ${b})`;
      }

      styleBoxBtn.onclick = styleBox;
    </script>
  </body>
</html>
