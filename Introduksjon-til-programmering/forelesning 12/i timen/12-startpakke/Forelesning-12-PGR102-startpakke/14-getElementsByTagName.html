    <script>
      var divArray = document.getElementsByTagName("div");

      /*
            TODO: fyll alle divsene med et tilfeldig tall fra funksjonen nedenfor.
        */
      function styleDivs() {
        for (var i = 0; i < divArray.length; i++) {
          divArray[i].innerHTML = getRandomNumber();
        }
      }

      function getRandomNumber() {
        var randomNumber = Math.floor(Math.random() * 1000000);
        return randomNumber;
      }

      styleDivs();
    </script>
