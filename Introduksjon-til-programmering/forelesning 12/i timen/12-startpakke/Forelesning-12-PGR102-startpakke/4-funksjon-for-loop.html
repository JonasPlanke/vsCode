<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funksjon og for-løkke</title>
  </head>
  <body>
    <input id="show-fruits-btn" type="button" value="Vis frukt" />
    <ul id="output-ul"></ul>

    <script>
      var showFruitsBtn = document.getElementById("show-fruits-btn");
      var outputUl = document.getElementById("output-ul");

      var fruitArray = [
        "Eple",
        "Pære",
        "Appelsin",
        "Mango",
        "Papaya",
        "Jorbær",
      ];

      /*
            TODO:
            - lag en funksjon med en for-løkke som skriver ut alle fruktene til siden.
            - når knappen klikkes på skal funksjonen kjøre
        */
      var text;
      function showFruits() {
        for (var i = 0; i < fruitArray.length; i++) {
          text += `<li> ${fruitArray[i]}</li>`;
        }
        outputUl.innerHTML = text;
      }
      showFruitsBtn.onclick = showFruits;
    </script>
  </body>
</html>
