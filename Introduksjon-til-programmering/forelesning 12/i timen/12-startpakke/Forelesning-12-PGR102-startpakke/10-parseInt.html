<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parseInt</title>
  </head>
  <body>
    <h1>Summer tallene</h1>
    <label>Tall 1</label>
    <input id="number1-txt" type="number" />
    <label>Tall 2</label>
    <input id="number2-txt" type="number" />
    <input id="add-numbers-btn" type="button" value="Summer" />
    <div id="output-div"></div>

    <script>
      var number1Txt = document.getElementById("number1-txt");
      var number2Txt = document.getElementById("number2-txt");
      var addNumbersBtn = document.getElementById("add-numbers-btn");
      var outputDiv = document.getElementById("output-div");

      /*
            TODO: fullf√∏r utskriften av resultatet av addisjonen til nettsiden.
        */
      function addNumbers() {
        number1 = parseInt(number1Txt.value);
        number2 = parseInt(number2Txt.value);

        outputDiv.innerHTML = `${number1} + ${number2} = ${number1 + number2}`;
      }

      addNumbersBtn.onclick = addNumbers;
    </script>
  </body>
</html>
