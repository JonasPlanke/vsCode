<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="food-list">
      <li>Indisk</li>
      <li>Pizza</li>
      <li>Burger</li>
      <li>Sushi</li>
    </ul>

    <script>
      var foodList = document.getElementsByTagName("li");
      var drinkArray = [
        "Pepsi Max",
        "Strawberry Daquiri",
        "Gin Tonic",
        "Red Bull",
      ];
      var farge = ["red", "green", "blue", "yellow"];

      for (var i = 0; i < foodList.length; i++) {
        foodList[i].innerHTML = drinkArray[i];
        foodList[i].style.backgroundColor =
          farge[Math.floor(Math.random() * 4)];
      }
    </script>
  </body>
</html>
