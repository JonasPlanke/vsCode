<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Styling av tagger</h1>
    <div id="box-1">Boks 1</div>
    <div id="box-2">Boks 2</div>
    <div id="box-3">Boks 3</div>
    <input type="button" value="Sett pÃ¥ styling!" id="style-btn" />

    <script>
      var box1 = document.getElementById("box-1");
      var box2 = document.getElementById("box-2");
      var box3 = document.getElementById("box-3");
      var btn = document.getElementById("style-btn");

      function addStyling(box) {
        var x = Math.floor(Math.random() * 256);
        var y = Math.floor(Math.random() * 256);
        var z = Math.floor(Math.random() * 256);
        var bgColor = "rgb(" + x + "," + y + "," + z + ")";
        var widthRandom = Math.floor(Math.random() * 300);
        var widthV = `"${widthRandom}px"`;
        var heightRandom = `${Math.floor(Math.random() * 300)}px"`;

        box.style.backgroundColor = bgColor;
        box.style.width = widthV;
        box.style.height = heightRandom;
      }
      btn.onclick = function () {
        addStyling(box1);
        addStyling(box2);
        addStyling(box3);
      };
    </script>
  </body>
</html>
